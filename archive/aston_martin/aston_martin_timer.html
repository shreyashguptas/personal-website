<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aston Martin Countdown</title>
  <link rel="stylesheet" href="aston_martin_timer.css">
</head>
<img src="aston_martin_logo.jpeg" alt="Aston Martin Logo">
<body>
  <div class="container">
    <h1 style="font-size: 100px;">Aston Martin</h1>
    <h3 style="font-size: 30px;">Countdown till I own it</h3>
    <div class="countdown">
      <div class="time">
        <span id="years"></span>
        <div class="label">Years</div>
      </div>
      <div class="time">
        <span id="months"></span>
        <div class="label">Months</div>
      </div>
      <div class="time">
        <span id="days"></span>
        <div class="label">Days</div>
      </div>
      <div class="time">
        <span id="hours"></span>
        <div class="label">Hours</div>
      </div>
      <div class="time">
        <span id="minutes"></span>
        <div class="label">Minutes</div>
      </div>
      <div class="time">
        <span id="seconds"></span>
        <div class="label">Seconds</div>
      </div>
    </div>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider round"></span>
    </label>
    <div>
    <span id="toggleLabel">Click here if you bought it</span>
    </div>
  </div>



  <script src="aston_martin_timer.js"></script>
</body>
</html>
