<!DOCTYPE html>
<html>
    <head>
        <title>My fav Siberian Husky</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>Welcome to My Siberian Husky!</h1>
    </header>
    <section id="clock">
        <h2>Time since Kunu was born:</h2>
        <div id="timer"></div>
    </section>
    <main>
        <section id="dog-info">
            <h2>About our beautiful dog, Kunu</h2>
            <p>Dog's breed: Siberian Husky</p>
            <p>Born: November 29, 2012</p>
        </section>
    </main>

    <main>
        <section id="dog-image">
            <img src="Kunu_main.png" alt="My dog" id="dog-picture">
        </section>
    </main>
    <main>
        <section id="Gallery">
            <h2>Gallery</h2>
            <div id="imageContainer"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
